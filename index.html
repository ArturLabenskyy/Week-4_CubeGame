<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>The Cube Game</title>
</head>
<body>

    <div class="player1 player-box">
        <div class="player 1">
            <h1>PLAYER 1</h1>
            <h1 class="player1-score">0</h1>
        </div>
        <div class="current-score">
            <p>CURRENT</p>
            <h2 class="current-score1">0</h2>
        </div>
        div.
    </div>

    <div class="game-process-box">
        <div class="new-game btn-box"><p>NEW GAME</p></div>
        <div class="cube1 cube"></div>
        <div class="cube2 cube"></div>
        <div class="roll-dice btn-box"><p>Roll Dice</p></div>
        <div class="hold btn-box"><p>HOLD</p></div>
    </div>

    <div class="player2 player-box">
        <div class="player 2">
            <h1>PLAYER 2</h1>
            <h1 class="player2-score">0</h1>
        </div>
        <div class="current-score">
            <p>CURRENT</p>
            <h2 class="current-score2">0</h2>
        </div>
    </div>

</body>
<script src="js/script.js"></script>
</html>
